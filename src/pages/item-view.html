<!DOCTYPE html>
<html>

<head>
    <link href="../styles/loading.css" rel="stylesheet" type="text/css" />
    <link href="../styles/item.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrapper">
        <form id="form">
            <ul>
                <li class="input">
                    <input id="file-selector" type="file" class="hidden-input" />
                    <input id="file" type="text" />
                    <button id="select-file" class="select" />
                </li>
                <li class="input">
                    <input id="image-selector" type="file" class="hidden-input" accept="image/*" />
                    <input id="file" type="text" />
                    <button id="image-select" class="select">
                        <img src="../../assets/images/no-image.png" class="image-preview" />
                    </button>
                </li>
            </ul>
        </form>
        <div id="loading" class="active"></div>
    </div>
    <script>
        require("../scripts/renderer/item.js");
    </script>
</body>

</html>
